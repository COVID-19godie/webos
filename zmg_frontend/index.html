<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZMG Cloud OS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="/libs/mammoth.browser.min.js"></script>
    <script src="/libs/xlsx.full.min.js"></script>
    <script src="/libs/jszip.min.js"></script>

    <style>
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: #000; 
        font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* 启动屏样式 (直接写在这里保证最先渲染) */
      #app-loading {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #1e1e1e; /* 深色背景 */
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 99999;
        color: white; transition: opacity 0.5s;
      }

      .os-logo {
        font-size: 48px; font-weight: bold; letter-spacing: 2px;
        background: linear-gradient(135deg, #4dabf7, #748ffc);
        -webkit-background-clip: text; color: transparent;
        margin-bottom: 40px; text-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
      }

      .spinner {
        width: 50px; height: 50px;
        border: 3px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #4dabf7;
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        margin-top: 20px; color: #888; font-size: 14px; letter-spacing: 1px;
        animation: pulse 2s infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <div class="os-logo">ZMG Cloud OS</div>
        <div class="spinner"></div>
        <div class="loading-text">SYSTEM INITIALIZING...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
